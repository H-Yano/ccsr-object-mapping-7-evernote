<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>品種の管理</title>
    <link th:replace="_fragments/head :: css-dark">
</head>
<body>
<header>
    <nav>
        <a target="top" th:href="@{/}">トップに戻る</a>
        | <a target="object-html" th:href="@{/guides/object-html}">この画面の実装ガイド</a>
    </nav>
</header>
<h2>登録済の品種</h2>

<table>
    <thead>
    <tr>
        <th>品種名 [品種番号]</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="each : ${allVarieties}">
        <td th:text="${each.show()}"></td>
    </tr>
    </tbody>
</table>

<h2>品種の登録</h2>
<form th:aciton="@{/varieties}" th:object="${variety}" method="post">
    <block th:if="${#fields.hasAnyErrors()}">
        <mark><span>エラーがあります：</span></mark>
        <mark><span th:text="${#fields.allErrors()}"></span></mark>
    </block>
    <fieldset>
        <!--/*@thymesVar id="varietyNumber" type="example.domain.identity.VarietyNumber"*/-->
        <p>
            <label th:for="varietyNumber.value">ハーブの品種番号</label>
            <input type="text" disabled="disabled" th:field="*{varietyNumber.value}">
        </p>
        <p>
            <label th:for="name">ハーブの名称</label>
            <input type="text" th:field="*{name}">
            <mark><span th:errors="*{name}"></span></mark>
        </p>

        <p>
            <button type="submit">登録する</button>
        </p>
    </fieldset>

</form>
</body>
</html>
